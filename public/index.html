<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>BBL – Platz-Wahrscheinlichkeiten (50/50)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>BBL – Platz-Wahrscheinlichkeiten (50/50)</h1>
      <div id="meta"></div>
      <div class="btns">
        <button data-src="probabilities.json">Aktuell</button>
        <button data-src="probabilities_if_win.json">Jena gewinnt</button>
        <button data-src="probabilities_if_lose.json">Jena verliert</button>
      </div>
    </header>

    <main>
      <table id="probTable">
        <thead>
          <tr>
            <th rowspan="2" class="sticky">Team</th>
            <th colspan="3" class="center">Record</th>
            <th colspan="4" class="center">Wahrscheinlichkeiten</th>
          </tr>
          <tr>
            <th class="center">W<sup>i</sup></th>
            <th class="center">L<sup>i</sup></th>
            <th class="center">GP<sup>i</sup></th>

            <th class="center">Playoffs<br>(1–6)</th>
            <th class="center">Play-In<br>(7–10)</th>
            <th class="center">Mittelfeld<br>(11–16)</th>
            <th class="center">Abstieg<br>(17–18)</th>
          </tr>
        </thead>
        <tbody><!-- wird per JS gefüllt --></tbody>
      </table>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
